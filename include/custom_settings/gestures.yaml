# Used set is set in gesture_config.yaml

# record_keyboard (use lowercase) record_key for recording
# NOTE: Gesture names are lowercased when importing
set_test_new_version:
  grab:
    record_key: g
    filename: gesture56.png
  kick:
    record_key: k
    filename: gesture57.png
  nothing:
    record_key: n
    filename: gesture45.png
main_set:
  grab:
    record_key: g
    filename: gesture56.png
    static: true
  pinch: # grip between finger and thumb, while last three fingers are open
    record_key: p
    filename: gesture33.png
    static: true
  point: # one finger
    record_key: 1
    filename: gesture0.png
    static: true
  two: # point and middle finger up
    record_key: 2
    filename: gesture100.png
    static: true
  three: # thumb, point and middle finger up
    record_key: 3
    filename: gesture101.png
    static: true
  four: # only thumb down
    record_key: 4
    filename: gesture102.png
    static: true
  five: # all fingers up
    record_key: 5
    filename: gesture103.png
    static: true
  thumbsup: # only thumb is up
    record_key: t
    filename: gesture103.png
    static: true
  swipe_down:
    record_key: s
    filename: gesture56.png
  swipe_front_right:
    record_key: d
    filename: gesture57.png
  swipe_left:
    record_key: a
    filename: gesture45.png
  swipe_up:
    record_key: w
    filename: gesture45.png
  round:
    record_key: r
    filename: gesture34.png

set_1_static:
  grab:
    record_key: 1
    filename: gesture56.png
    turn_on_off: [0.3, 0.9]
    time_visible_threshold: 2
    static: true
  pinch:
    record_key: 2
    filename: gesture33.png
    turn_on_off: [0.3, 0.9]
    time_visible_threshold: 2
    static: true
  point:
    record_key: 3
    filename: gesture0.png
    turn_on_off: [0.3, 0.9]
    time_visible_threshold: 2
    static: true
  respectful:
    record_key: 4
    filename: gesture100.png
    turn_on_off: [0.3, 0.9]
    time_visible_threshold: 2
    static: true
  spock:
    record_key: 5
    filename: gesture101.png
    turn_on_off: [0.3, 0.9]
    time_visible_threshold: 2
    static: true
  rock:
    record_key: 6
    filename: gesture102.png
    turn_on_off: [0.3, 0.9]
    time_visible_threshold: 2
    static: true
  victory:
    record_key: 7
    filename: gesture103.png
    turn_on_off: [0.3, 0.9]
    static: true
set_2_dynamic:
  circ: #rotate
    record_key: q
    filename: gesture34.png
  swipe: #swipe_Up
    record_key: w
    filename: gesture64.png
  pin:
    record_key: e
    filename: gesture3.png
  touch:
    record_key: r
    filename: gesture1.png
  swipe_Left:
    record_key: a
  swipe_Down:
    record_key: s
  swipe_Right:
    record_key: d
  move_in_axis:
    record_key: m
    var_len: 3
    minthre: 0.4
    maxthre: 0.1
